<script type="text/javascript">
function check(){
if(!checkusernamepass()){return false;}
if(!checkbae()){return false;}
if(!checkemailequal()){return false;}
}
</script>

<script>
function checkbae(){
if (document.layers||document.getElementById||document.all)
return checkemail();
else
return true;
}
</script>

<script>
var testresults;
function checkemail(){
var str=document.registration.email1.value;
var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
if (filter.test(str))
  testresults=true;
else{
alert("Please input a valid email address!");
testresults=false;
}
return (testresults);
}
</script>

<script>
function checkemailequal(){
if(!checkemailfields())
{
return false
}
if (document.registration.email1.value.match(document.registration.email2.value))
{
return true;
}
else
{
alert("Please retype email address, addresses do not match.");
return false;
}
}
</script>

<script>
function checkemailfields(){
if (document.registration.email1.value.length==0){
alert("Please enter an email address");
return false;
}
if(document.registration.email2.value.length==0)
{
alert("Please confirm your email address");
return false;
}
return true;
}
</script>

<script>
function checkusernamepass(){
if (document.registration.username.value.length==0){
alert("Please enter a username");
return false;
}
if(document.registration.password.value.length==0)
{
alert("Please enter a password");
return false;
}
return true;
}
</script>
